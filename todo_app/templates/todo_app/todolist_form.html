{% extends "base.html"%}

{% block content%}

<h3>{{title}}</h3>

<div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input
                value="save"
                type="submit">
            <input
                value="cancel"
                type="button"
                onclick="location.href='{% url "index" %}';">
        </form>
    </div>
</div>
{% endblock%}
